<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EchoCanvas — audio visual echo playground</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c5cff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg), #071022 120%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:32px;
    }
    .app{
      width:100%;
      max-width:1100px;
      background:linear-gradient(180deg,var(--card), #08121a);
      border-radius:14px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
      overflow:hidden;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:18px;
      padding:18px;
    }
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent), #4ad8ff);
      display:flex;align-items:center;justify-content:center;font-weight:700;
      box-shadow: 0 8px 18px rgba(124,92,255,0.12);
    }
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    aside.controls{
      padding:14px;
      background:var(--glass);
      border-radius:12px;
      display:flex;flex-direction:column;gap:12px;
      min-height:420px;
    }
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    .control-row{display:flex;gap:8px;align-items:center}
    input[type=range]{width:100%}
    button, .btn {
      appearance:none;border:0;padding:8px 10px;border-radius:8px;
      background:linear-gradient(90deg,var(--accent),#4ad8ff);
      color: #041027;font-weight:600;cursor:pointer;
      box-shadow: 0 6px 14px rgba(74,216,255,0.08);
    }
    button.ghost{
      background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);
    }
    .small{font-size:13px;padding:6px 8px}
    .presets{display:flex;flex-direction:column;gap:8px;max-height:140px;overflow:auto;padding-right:6px}
    .preset-item{
      display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02)
    }
    main.stage{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;flex-direction:column;
      padding:12px;
    }
    .canvas-wrap{flex:1;display:flex;background:transparent;border-radius:8px;align-items:stretch}
    canvas#echoCanvas{flex:1;border-radius:8px;display:block;min-height:360px}
    .footer{
      margin-top:12px;display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted)
    }
    .muted{color:var(--muted)}
    .top-row{display:flex;gap:10px;align-items:center;justify-content:space-between;width:100%}
    input[type=text]{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    .color-sample{width:28px;height:28px;border-radius:6px;border:1px solid rgba(255,255,255,0.06)}
    @media (max-width:900px){
      .app{grid-template-columns:1fr; padding:12px}
      aside.controls{order:2}
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="EchoCanvas">
    <header>
      <div class="logo">EC</div>
      <div>
        <h1>EchoCanvas</h1>
        <p class="lead">Click to spawn visual echoes and tones. Save color & tone presets.</p>
      </div>
    </header>

    <aside class="controls" aria-label="Controls">
      <div>
        <label>Base pitch (A4 ≈ 440Hz)</label>
        <div class="control-row">
          <input id="pitchRange" type="range" min="220" max="880" value="440" />
          <div class="muted" style="width:54px;text-align:right;">440Hz</div>
        </div>
      </div>

      <div>
        <label>Volume</label>
        <div class="control-row">
          <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.5" />
          <div class="muted" style="width:38px;text-align:right;">50%</div>
        </div>
      </div>

      <div>
        <label>Decay (visual & audio)</label>
        <div class="control-row">
          <input id="decayRange" type="range" min="0.3" max="3" step="0.05" value="1.2" />
          <div class="muted" style="width:38px;text-align:right;">1.2s</div>
        </div>
      </div>

      <div>
        <label>Create preset</label>
        <div class="control-row">
          <input id="presetName" type="text" placeholder="My warm preset" />
          <button id="savePreset" class="small">Save</button>
        </div>
      </div>

      <div>
        <label>Presets</label>
        <div class="presets" id="presetsList">
          <div class="muted">No presets yet</div>
        </div>
      </div>

      <div style="margin-top:auto">
        <div class="top-row">
          <div class="muted">Click or tap canvas</div>
          <div>
            <button id="clearBtn" class="ghost small">Clear</button>
            <button id="randomBtn" class="small">Random</button>
          </div>
        </div>
      </div>
    </aside>

    <main class="stage" role="main">
      <div class="canvas-wrap">
        <canvas id="echoCanvas" width="800" height="600" aria-label="Echo canvas"></canvas>
      </div>
      <div class="footer">
        <div class="muted">EchoCanvas • Visual + WebAudio • Local only</div>
        <div class="muted">Made for quick demos</div>
      </div>
    </main>
  </div>

  <!-- script will be added in next commit -->
  <script src="script.js" defer></script>
</body>
</html>
